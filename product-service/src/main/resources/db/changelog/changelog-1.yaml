databaseChangeLog:
 - changeSet:
     id: 1
     author: Mila
     preConditions:
       - onFail: MARK_RAN
         not:
           tableExists:
             tableName: products
     changes:
       - createTable:
           tableName: products
           columns:
             - column:
                 name: id
                 type: INT
                 autoIncrement: true
                 constraints:
                   primaryKey: true
                   nullable: false
             - column:
                 name: name
                 type: varchar(250)
                 constraints:
                   nullable: false
             - column:
                 name: price
                 type: double
             - column:
                 name: quantity
                 type: INT
 - changeSet:
     id: 2
     author: Mila
     changes:
       - insert:
           tableName: products
           columns:
             - column:
                 name: name
                 value: "blouse"
             - column:
                 name: price
                 value: 1200
             - column:
                 name: quantity
                 value: 2
 - changeSet:
     id: 3
     author: Mila
     changes:
       - insert:
           tableName: products
           columns:
             - column:
                 name: name
                 value: "trousers"
             - column:
                 name: price
                 value: 1999.9
             - column:
                 name: quantity
                 value: 1