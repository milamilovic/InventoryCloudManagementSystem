spring.application.name=payment-service
server.port=8083

spring.cloud.config.enabled=false

spring.sql.init.mode=always
spring.datasource.initialization-mode=always

#database config
spring.h2.console.enabled=true
spring.datasource.platform=h2
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.security.user.name=mila
spring.security.user.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false

#liquibase config
spring.liquibase.enabled=true
logging.level.liquibase=INFO
spring.jpa.hibernate.ddl-auto=update
spring.liquibase.change-log=classpath:db/changelog/db.changelog-order-master.yaml
spring.liquibase.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS testdb;DB_CLOSE_ON_EXIT=FALSE
spring.liquibase.user=sa
spring.liquibase.password=
spring.liquibase.default-schema=testdb
spring.jpa.properties.hibernate.default_schema=testdb
spring.liquibase.driver-class-name=org.h2.Driver
spring.liquibase.liquibase-schema=testdb

#eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/