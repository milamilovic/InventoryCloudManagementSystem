databaseChangeLog:
 - changeSet:
     id: 1
     author: Mila
     preConditions:
       - onFail: MARK_RAN
         not:
           tableExists:
             tableName: customers
     changes:
       - createTable:
           tableName: customers
           columns:
             - column:
                 name: id
                 type: INT
                 autoIncrement: true
                 constraints:
                   primaryKey: true
                   nullable: false
             - column:
                 name: first_name
                 type: varchar(250)
                 constraints:
                   nullable: false
             - column:
                 name: last_name
                 type: varchar(250)
                 constraints:
                   nullable: false
             - column:
                 name: email
                 type: varchar(100)
                 constraints:
                   nullable: false
 - changeSet:
     id: 2
     author: Mila
     changes:
       - insert:
           tableName: customers
           columns:
             - column:
                 name: first_name
                 value: "Peter"
             - column:
                 name: last_name
                 value: "Smith"
             - column:
                 name: email
                 value: "peter@gmail.com"